<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudoclases</title>
    <link rel="stylesheet" href="css/estilos7.css" />
  </head>
  <body>
    <h1 class="titulo">Pseudoclase</h1>

    <!-- dinamicas -->
    <a class="enlace" href="#">Enlace no visitado</a>
    <a class="enlace" href="##">Enlace visitado</a>
    <br />
    <a class="boton" href="#">Aceptar</a>
    <br />
    <input class="input" type="text" />

    <!-- Estado -->
    <br />
    <form action="#">
      <label class="label">:enabled</label>
      <input class="input" type="text" />

      <label class="label">:disabled</label>
      <input class="input" type="text" disabled />

      <input class="input checkbox" type="checkbox" />
      <label class="label">:checked</label>

      <label class="label">:required</label>
      <input class="input" type="text" required />
    </form>

    <!-- Estructural -->
    <div>
        <div class="parrafo">div 1</div>
        <div class="parrafo">div 2</div>
        <p class="parrafo">Parrafo 1</p>
        <p class="parrafo">Parrafo 2</p>
        <p class="parrafo">Parrafo 3</p>
        <p class="parrafo">Parrafo 4</p>
        <p class="parrafo">Parrafo 5</p>
        <p class="parrafo">Parrafo 6</p>
        <p class="parrafo">Parrafo 7</p>
        <p class="parrafo">Parrafo 8</p>
        <p class="parrafo">Parrafo 9</p>
    </div>
  </body>
</html>
