<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE01</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app" class="m-4">
        <h1>{{ titulo }}</h1>
        <hr>
        <label for="fruta" class="form-label">Fruta</label>
        <input v-model="nuevaFruta" @keyup.enter="agregarFruta" class="form-control mb-3" id="fruta" placeholder="Ingrese una fruta">
        {{nuevaFruta}} <br>
        <button @click="agregarFruta" class="btn btn-primary">Agregar</button>
       
        <hr>
        <ul class="list-group">
            <li 
                class="list-group-item"
                v-for="(fruta, index) in frutas"
                v-bind:key="index"
            >
               {{fruta}}
            </li>
        </ul>
        <hr>

        <ul class="list-group">
            <li 
                class="list-group-item"
                v-for="(fruta, index) in frutas2"
                v-bind:key="index"
            >
               <span>{{fruta.nombre}}</span>
               <input 
                type="number" 
                v-model="fruta.cantidad"
                class="mx-3"
                >
                <button class="btn btn-primary btn-sm mx-1" @click="fruta.cantidad++">+</button>
                <button class="btn btn-primary btn-sm" @click="fruta.cantidad--">-</button>
                <span v-if="fruta.cantidad === 0" class="mx-1">No hay inventario</span>
                <span v-else class="mx-1">Si hay inventario</span>
            </li>
        </ul>
        <hr>
        <h3 
            class="m-4"
            :class="colorCantidad"
        >
            Mi cantidad total de frutas: {{sumarFrutas}}
        </h3>
    </div>
    <script src="main.js"></script> 
    <script>
        app.mount('#app');
    </script>
</body>
</html>
